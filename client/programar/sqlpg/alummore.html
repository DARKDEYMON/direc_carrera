<template name="alummore">
    <div class="grid-sis">
        <div></div>
        <div>
            <h2>Alumnos</h2>
            <input type="text" class="form-control search"  placeholder="Buscar...">
            <button type="submit" class="btn btn-primary searchbtn">Buscar</button>                 
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Paterno</th>
                        <th>Materno</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each alum }}
                        <tr>
                            <td>{{ nombres }}</td>
                            <td>{{ paterno }}</td>
                            <td>{{ materno }}</td>
                        </tr>
                    {{else}}
                        <p class="alert alert-warning">No existen coinsidencias</p>
                    {{/each}}
                </tbody>
            </table> 
            <div class="center">
                <button class="btn btn-primary dispmore">Ver mas</button>
            </div>
        </div>
        <div></div>
    </div>
</template>
