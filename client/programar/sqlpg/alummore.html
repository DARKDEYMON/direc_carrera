<template name="alummore">
    <div class="grid-sis">
        <div></div>
        <div>
            <h2>Alumnos</h2>
            <input type="text" class="form-control search"  placeholder="Buscar...">                 
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Paterno</th>
                        <th>Materno</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each alum }}
                        <tr>
                            <td>{{ nombres }}</td>
                            <td>{{ paterno }}</td>
                            <td>{{ materno }}</td>
                            <td><button class="btn btn-primary thismore">Programar</button></td>
                        </tr>
                    {{else}}
                        <tr>
                            <td colspan="4">
                                <p class="alert alert-warning">Cargando</p>
                            </td>
                        </tr>
                    {{/each}}
                </tbody>
            </table> 
            <div class="center">
                <button class="btn btn-primary dispmore">Ver mas</button>
            </div>
        </div>
        <div></div>
    </div>
</template>
