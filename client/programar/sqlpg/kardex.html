<template name="kardex">
    <div class="grid-sis">
    <div></div>
    <div>

    <h2>Kardex</h2>
    <p>The form below contains three radio buttons. The last option is disabled:</p>
    <div id="radiobtn">
        <input type="radio" name="myBut" value="A" checked="checked">Aprobadas
        <input type="radio" name="myBut" value="T">Todo
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Gestion</th>
                <th>Sigla</th>
                <th>Materia</th>
                
                <th>Nota Final</th>
                <th>Segundo Tr</th>
                <th>Observacion</th>
            </tr>
        </thead>
        <tbody>
            {{#each kardex }}
                <tr class="{{ classRepro notafinal }}">
                    <td>{{ id_gestion }}/{{ id_periodo }}</td>
                    <td>{{ sigla }}</td>
                    <td>{{ materia }}</td>
                   
                    <td>{{ notafinal }}</td>
                    <td>{{ nota_2da }}</td>
                    <td>{{ resApro notafinal }}</td>
                </tr>
            {{else}}
                <tr>
                    <td colspan="6">
                        <p class="alert alert-warning">No existen coinsidencias</p>
                    </td>
                </tr>
            {{/each}}
        </tbody>
    </table>
    </div>
    <div></div>
    </div>
</template>
