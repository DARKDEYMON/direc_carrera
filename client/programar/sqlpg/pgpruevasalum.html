<template name="pgpruebas">
    <div class="grid-sis">
        <div></div>
        <div>
            <h2>Alumnos</h2>
            <div class="tableed">                 
                <div class="row">
                    <input type="text" placeholder="buscar" class="buscar">
                </div>
                <div class="row">
                    <div class="col-md-2">RU</div>
                    <div class="col-md-2">Programa</div>
                    <div class="col-md-2">Nombres</div>
                    <div class="col-md-2">Paterno</div>
                    <div class="col-md-2">Materno</div>
                    <div class="col-md-2">Opciones</div>
                </div>
                {{#navybitsPagination data=alumPg}}
                    <div class="col-md-2">{{ id_alumno }}</div>
                    <div class="col-md-2">{{ id_programa }}</div>
                    <div class="col-md-2">{{ nombres }}</div>
                    <div class="col-md-2">{{ paterno }}</div>
                    <div class="col-md-2">{{ materno }}</div>
                    <div class="col-md-2">
                    <button class="btn btn-primary myButton">Reprogramar</button>
                    </div>         
                {{ else }}
                    <tr>
                        <td colspan="4">Cargando</td>
                    </tr>
                {{/navybitsPagination}}
            </div>
        </div>
        <div></div>
    </div>       
</template>
