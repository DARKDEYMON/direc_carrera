<Template name="listapostulantes">
    <div class="grid-sis">
        <div></div>
        <div>
                <form class="form-group gest" data-required="true" method="">     
                    <div class="form-group" data-required="true">
                        <label class="control-label">Gestion</label>
                        <input type="text" required class="form-control" id="gestion" name ="gestion" value="{{ gestion }}" autocomplete="off"  placeholder="Gestion">
                        <label class="control-label">Periodo</label>
                        <input type="text" required class="form-control" id="periodo" name="periodo" value="{{ periodo }}" autocomplete="off" placeholder="Periodo">
                    </div>
                </form>
                <div class="container">
                    <h2>Lista de Postulantes</h2>  
                    <input type="text" class="form-control search"  placeholder="Buscar por CI...">       
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th>NÂ°</th>
                          <th>C.I.</th>
                          <th>Paterno</th>
                          <th>materno</th>
                          <th>Nombres</th>
                          <th>Tipo de Examen</th>
                          <th>Estado</th>
                        </tr>
                      </thead>
                      <tbody>
                          
                            {{#each postulantes }}
                                <tr>
                                    <td>{{ indexre @index }}</td>
                                    <td>{{ nro_dip }}</td>
                                    <td>{{ paterno }}</td>
                                    <td>{{ materno  }}</td>
                                    <td>{{ nombres }}</td>
                                    <td>{{ examen }}</td>
                                    <td>{{ obs }}</td>
                                </tr>
                            {{else}}
                                <tr>
                                    <td colspan="7">
                                        <p>cargando</p>
                                    </td>
                                </tr>
                            {{/each}}
                      </tbody>
                    </table>
                </div>
                <div class="center">
                    <button class="btn btn-primary dispmore">Ver mas</button>
                </div>
        </div>
        <div></div>
    </div>
</Template>
