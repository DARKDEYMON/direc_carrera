<template name="reprogramar">
    <div class="grid-sis">
        <div></div>
        <div>			
                <div class="container">
                    <h2>Materias Programadas</h2>
                    <p>The .table-bordered class adds borders to a table:</p>            
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th>Materias</th>
                          <th>Sigla</th>
                          <th>Fecha de programacion</th>
                          <th>
                              Reprogramar
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        {{#each materiasProgra }}
                            <tr>
                                <td>{{ nombreMateria materias_id }}</td>
                                <td>{{ nombreSigla materias_id }}</td>
                                <td>{{ dateInsert }}</td>
                                <td>
                                    {{> quickRemoveButton collection="progra" _id=this._id class="btn btn-danger"}}
                                    <button class="btn btn-primary myButton">Reprogramar</button>
                                </td>
                            </tr>
                            <tr>
                                {{#if showform }}
                                    <td colspan="3">
                                        {{#autoForm collection="progra" id=this._id type="update" doc=this }}                    
                                            {{> afQuickField name='alumno_id' type="hidden" }}
                                            {{> afQuickField name='materias_id' options=getOptions }}                                            
                                            <button type="submit" class="btn btn-primary">Insert</button>
                                        {{/autoForm}}
                                    </td>
                                {{/if}}
                            </tr>
                        {{/each}}
                      </tbody>
                    </table>
                </div>
        </div>
        <div></div>
    </div>

    {{>programar}}
</template>
