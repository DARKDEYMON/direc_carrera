<template name="listalumnos">
    <div class="grid-sis">
        <div></div>
        <div>
                <h2>Alumnos</h2>
                <div class="row">
                        <div class="col-lg-6">
                          <div class="input-group">
                            <span class="input-group-btn">
                              <button class="btn btn-default" type="button">Go!</button>
                            </span>
                            <!--<input type="text" class="form-control" placeholder="Search for...">-->
                            {{> EasySearch.Input index=alumnoIndex  attributes=atrrSearch }}
                          </div><!-- /input-group -->
                        </div><!-- /.col-lg-6 -->
                </div><!-- /.row -->
                
                
                <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Reprogramacion/Programacion</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                            </tr>
                            {{#EasySearch.Each index=alumnoIndex }}
                                <tr>
                                    <td>{{ name }}</td>
                                    <td>{{ lastName }}</td>
                                    <td>
                                        <a href="{{ pathFor 'reprogramacion' id=_id}}" class="btn btn-primary">Reprogramacion/Programacion</a>
                                    </td>
                                </tr>
                            {{else}}
                                <p class="alert alert-warning">No existen coinsidencias</p>
                            {{/EasySearch.Each}}
                        </tbody>
                </table>
                {{> EasySearch.Pagination index=alumnoIndex maxPages=5 customRenderPagination='searchpagination' }}
        </div>
        <div></div>
    </div>
</template>
