<Template name="lisalumof">
    <div class="grid-sis">
        <div></div>
        <div>
            <h2>Alumnos</h2>
            <!-- recupera
            <div class="form-group gest" data-required="true">     
                <label class="control-label">Gestion</label>
                <input type="text" class="form-control gestion" name ="gestion" value="2017"  placeholder="Gestion">
                <label class="control-label">Periodo</label>
                <input type="text" class="form-control periodo" name="periodo" value="1" placeholder="Periodo">
            </div>
             -->
            <input type="text" class="form-control search"  placeholder="Buscar por Ru...">         
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Ru</th>
                        <th>Nombre</th>
                        <th>Paterno</th>
                        <th>Materno</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each alum }}
                        <tr>
                            <td>{{ id_alumno }}</td>
                            <td>{{ nombres }}</td>
                            <td>{{ paterno }}</td>
                            <td>{{ materno }}</td>
                            <td>
                                <div class="btn-group"> 
                                    <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Reprogramacion <span class="caret"></span></button> 
                                    <ul class="dropdown-menu"> 
                                        <li><a href="{{ pathFor 'programarof' id=id_alumno}}" >Programar</a></li> 
                                        <li><a href="{{ pathFor 'programarespecial' id=id_alumno }}" >P. Especial</a></li>
                                    </ul> 
                                </div>
                                <div class="btn-group"> 
                                    <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Kardex <span class="caret"></span></button> 
                                    <ul class="dropdown-menu"> 
                                        <li><a href="{{ pathFor 'kardex' ru=id_alumno}}">Kardex</a></li>
                                        <li><a id="reporte" href="" value="{{ id_alumno }}">Reporte</a></li>
                                        <!--<li><a href="{{ pathFor 'programarespecial' id=id_alumno }}" >P. Especial</a></li>-->
                                   </ul> 
                                </div>
                                
                                
                            </td>
                        </tr>
                    {{else}}
                        <tr>
                            <td colspan="5  ">
                                <p class="alert alert-warning">Cargando</p>
                            </td>
                        </tr>
                    {{/each}}
                </tbody>
            </table> 
            <div class="center">
                <button class="btn btn-primary dispmore">Ver mas</button>
            </div>
        </div>
        <div></div>
    </div>
</Template>
