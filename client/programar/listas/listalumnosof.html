<Template name="lisalumof">
    <div class="grid-sis">
        <div></div>
        <div>
            <h2>Alumnos</h2>
            <!--
             <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
            </select>
            -->
            <input type="text" class="form-control search"  placeholder="Buscar por Ru...">         
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Ru</th>
                        <th>Nombre</th>
                        <th>Paterno</th>
                        <th>Materno</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each alum }}
                        <tr>
                            <td>{{ id_alumno }}</td>
                            <td>{{ nombres }}</td>
                            <td>{{ paterno }}</td>
                            <td>{{ materno }}</td>
                            <td>
                                <div class="btn-group"> 
                                    <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Reprogramacion <span class="caret"></span></button> 
                                    <ul class="dropdown-menu"> 
                                        <li><a href="{{ pathFor 'programarof' id=id_alumno}}" >Programar</a></li> 
                                        <li><a href="{{ pathFor 'programarespecial' id=id_alumno }}" >P. Especial</a></li>
                                        <li><a href="{{ pathFor 'verprograespecial' ru=id_alumno }}">Ver P. Especial</a></li>
                                    </ul> 
                                </div>
                                <div class="btn-group"> 
                                    <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Kardex <span class="caret"></span></button> 
                                    <ul class="dropdown-menu"> 
                                        <li><a href="{{ pathFor 'kardex' ru=id_alumno}}">Kardex</a></li>
                                        <li><a id="kardex" href="" value="{{ id_alumno }}">Kardex Pdf</a></li>
                                        <li><a href="{{ pathFor 'pensun' ru=id_alumno }}">Pensun</a></li>
                                        <li><a id="pensun" href="" value="{{ id_alumno }}">Pensun Pdf</a></li>
                                        <li><a href="{{ pathFor 'ranking' ru=id_alumno }}">Ranking</a></li>
                                        <!--<li><a href="{{ pathFor 'programarespecial' id=id_alumno }}" >P. Especial</a></li>-->
                                   </ul> 
                                </div>
                                
                                
                            </td>
                        </tr>
                    {{else}}
                        <tr>
                            <td colspan="5  ">
                                <p class="alert alert-warning">Cargando</p>
                            </td>
                        </tr>
                    {{/each}}
                </tbody>
            </table> 
            <div class="center">
                <button class="btn btn-primary dispmore">Ver mas</button>
            </div>
        </div>
        <div></div>
    </div>
</Template>
