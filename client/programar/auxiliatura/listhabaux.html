<Template name="listhabaux">
    <div class="grid-sis">
        <div></div>
        <div>
            <div class="container">
                <h2>Lista de Postulantes</h2>   
                    <form class="form-group gest" data-required="true" method="">     
                        <div class="form-group" data-required="true">
                            <label class="control-label">Periodo</label>
                            <input type="text" required class="form-control" id="periodo" name="periodo" value="{{ periodo }}" autocomplete="off" placeholder="Periodo">
                        </div>
                    </form>  
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                            <th>NÂ°</th>
                            <th>Ru</th>
                            <th>CI</th>
                            <th>Paterno</th>
                            <th>Materno</th>
                            <th>Nombres</th>
                            <th>Promedio Ant. Sem.</th>
                            <th>Nota Materia</th>
                            <th>Nota Final</th>
                            <th>Estado</th>
                            <th>-</th>
                        </tr>
                      </thead>
                      <tbody>
                            {{#each postulantes }}
                                <tr>
                                    <td>{{ indexre @index }}</td>
                                    <td>{{ id_alumno }}</td>
                                    <td>{{ nro_dip }}</td>
                                    <td>{{ paterno }}</td>
                                    <td>{{ materno }}</td>
                                    <td>{{ nombres }}</td>
                                    <td>{{ promedio }}</td>
                                    <td>{{ nota }}</td>
                                    <td>{{ _nota }}</td>
                                    <td>{{ estado _estado }}</td>
                                    <td>
                                        <a href="{{pathFor 'calificarbaux' ges=gestion mat=id_materia ru=id_alumno peri=periodo }}" type="button" class="btn btn-primary">Calificar</a>
                                    </td>
                                </tr>
                            {{else}}
                                <tr>
                                    <td colspan="11">
                                        <p>cargando</p>
                                    </td>
                                </tr>
                            {{/each}}
                      </tbody>
                    </table>
            </div>
        </div>
        <div></div>
    </div>
</Template>
