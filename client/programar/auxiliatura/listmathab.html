<Template name="listmathab">
    <div class="grid-sis">
        <div></div>
        <div>
            <div class="container">
                <form class="form-group gest" data-required="true" method="">     
                    <div class="form-group" data-required="true">
                        <label class="control-label">Gestion</label>
                        <input type="text" required class="form-control" id="gestion" name ="gestion" value="{{ gestion }}" autocomplete="off"  placeholder="Gestion">
                    </div>
                </form>
                <h2>Lista de Materias para Auxiliatura/Seleccione una Materia</h2>     
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th>NÂ°</th>
                          <th>Nivel Academico</th>
                          <th>Sigla</th>
                          <th>Materia</th>
                          <th>-</th>
                        </tr>
                      </thead>
                      <tbody>
                            {{#each materiashab }}
                                <tr>
                                    <td>{{ indexre @index }}</td>
                                    <td>{{ nivel_academico }}</td>
                                    <td>{{ sigla }}</td>
                                    <td>{{ materia }}</td>
                                    <td>
                                        <a href="{{ pathFor 'listhabaux' ges=gestion matid=id_materia }}" type="button" class="btn btn-primary">Habilitados</a>
                                    </td>
                                </tr>
                            {{else}}
                                <tr>
                                    <td colspan="4">
                                        <p>cargando</p>
                                    </td>
                                </tr>
                            {{/each}}
                      </tbody>
                    </table>
            </div>
        </div>
        <div></div>
    </div>
</Template>
