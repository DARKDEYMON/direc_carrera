<Template name="calificarbaux">
    <div class="grid-sis">
        <div></div>
        <div>
            <h2>Calificar beca Auxiliatura</h2>
            {{#if existeMongo}}
                {{#autoForm collection="postulantesaux" id="postaux" type="update" doc=docMongo}}
                    {{> afQuickField name='id_alumno' type="hidden" value=ru }}
                    {{> afQuickField name='id_materia' type="hidden" value=materia }}
                    {{> afQuickField name='id_gestion' type="hidden" value=gestion }}
                    {{> afQuickField name='id_periodo' type="hidden" value=periodo }}
                    {{> afQuickField name='_nota' }}
                    {{> afQuickField name='estado' }}
                    <div class="center">
                        <button type="submit" class="btn btn-primary">Insert</button>
                    </div>
                {{/autoForm}}
            {{else}}
                {{#autoForm collection="postulantesaux" id="postaux" type="insert"}}
                    {{> afQuickField name='id_alumno' type="hidden" value=ru }}
                    {{> afQuickField name='id_materia' type="hidden" value=materia }}
                    {{> afQuickField name='id_gestion' type="hidden" value=gestion }}
                    {{> afQuickField name='id_periodo' type="hidden" value=periodo }}
                    {{> afQuickField name='_nota' }}
                    {{> afQuickField name='estado' }}
                    <div class="center">
                        <button type="submit" class="btn btn-primary">Insert</button>
                    </div>
                {{/autoForm}}
            {{/if}}
        </div>
        <div></div>
    </div>
</Template>
