<Template name="promestudiantes">
    <div class="grid-sis">
        <div></div>
        <div>
                <form class="form-group gest" data-required="true" method="">     
                    <div class="form-group" data-required="true">
                        <label class="control-label">Gestion</label>
                        <input type="text" required class="form-control" id="gestion" name ="gestion" value="{{ gestion }}" autocomplete="off"  placeholder="Gestion">
                        <label class="control-label">Periodo</label>
                        <input type="text" required class="form-control" id="periodo" name="periodo" value="{{ periodo }}" autocomplete="off" placeholder="Periodo">
                    </div>
                </form>

                <div class="container">
                    <h2>Promedio de Estudiantes</h2>
                    <input type="text" class="form-control search"  placeholder="Buscar por Ru...">
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th>C.I.</th>
                          <th>R.U.</th>
                          <th>Paterno</th>
                          <th>materno</th>
                          <th>Nombres</th>
                          <th>Total Materias</th>
                          <th>Promedio G. {{ gestion }}/{{ periodo }}</th>
                          <th>Promedio G.</th>
                          <th>Permanencia</th>
                        </tr>
                      </thead>
                      <tbody>
                          
                            {{#each promest }}
                                <tr>
                                    <td>{{ r_nro_dip }}</td>
                                    <td>{{ r_id_alumno }}</td>
                                    <td>{{ r_paterno }}</td>
                                    <td>{{ r_materno  }}</td>
                                    <td>{{ r_nombres }}</td>
                                    <td>{{ r_total_materias }}</td>
                                    <td>{{ r_promedio_aprobadas }}</td>
                                    <td>{{ r_promedio_general }}</td>
                                    <td>{{ r_permanencia }}</td>
                                </tr>
                            {{else}}
                                <tr>
                                    <td colspan="11">
                                        <p>cargando</p>
                                    </td>
                                </tr>
                            {{/each}}
                            
                      </tbody>
                    </table>
                </div>
                <div class="center">
                    <button class="btn btn-primary dispmore">Ver mas</button>
                </div>
        </div>
        <div></div>
    </div>
</Template>
